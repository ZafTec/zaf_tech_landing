name: ci

on:
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: zaftech
          POSTGRES_PASSWORD: zaftech
          POSTGRES_DB: zaftech_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U zaftech -d zaftech_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            (echo > /dev/tcp/127.0.0.1/5432) >/dev/null 2>&1 && echo "Postgres is up" && exit 0
            sleep 1
          done
          echo "Postgres did not become ready in time" && exit 1

      - name: Install deps
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Test
        run: bun run test
        env:
          DATABASE_URL: postgres://zaftech:zaftech@127.0.0.1:5432/zaftech_test
